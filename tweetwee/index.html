<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- main page -->
    <section class="container">
      <!-- lef side -->
      <div class="left-side">
        <div class="left-content">
          <div>
            <i class="fas fa-search"></i>
            <h3 class="left-content-heading">Find your interests</h3>
          </div>
          <div>
            <i class="fas fa-user-friends"></i>
            <h3 class="left-content-heading">
              Explore what people are talking about
            </h3>
          </div>
          <div>
            <i class="fas fa-comment"></i>
            <h3 class="left-content-heading">Join the people</h3>
          </div>
        </div>
      </div>
      <!-- end of left -->
      <!-- rigt side -->
      <div class="right-content">
        <form class="rightt-content-form">
          <input
            type="text"
            class="user-info"
            placeholder="Phone, email or username"
          />
          <div>
            <input type="password" class="password" placeholder="Password" />
            <label>Forgot Password</label>
          </div>
          <button type="button" class="btn btn-top">Log In</button>
        </form>
        <div class="middle-content">
          <i class="fab fa-twitter"></i>
          <h1>Explore what's happening in the world</h1>
          <h4>Join Tweetwee today</h4>
          <button type="button" class="btn btn-signup">Sign Up</button>
          <button type="button" class="btn btn-login">Log In</button>
        </div>
      </div>
      <!-- end of right side -->
      <!-- footer -->
      <footer class="main-page-footer">
        <ul>
          <li class=""><a href="#">About</a></li>
          <li class=""><a href="#">Blog</a></li>
          <li class=""><a href="#">Help</a></li>
          <li class=""><a href="#">Terms</a></li>
          <li class=""><a href="#">Apps</a></li>
          <li class=""><a href="#">Settings</a></li>
          <li class=""><a href="#">Contact</a></li>
          <li class=""><a href="#">Status</a></li>
          <li class=""><a href="#">Privacy Policy</a></li>
          <li class=""><a href="#">Brand</a></li>
          <li class=""><a href="#">Developers</a></li>
          <li class=""><a href="#">&copy:2020 Tweetwee</a></li>
        </ul>
      </footer>
      <!--end of footer -->
    </section>
    <!-- end of main page -->
  </body>
</html>
