<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="icon" href="nficon.ico" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="showcase">
      <div class="showcase-top">
        <img src="img/logo.png" alt="netflix logo" />
        <a class="btn btn-rounded"> </a>
      </div>
      <div class="showcase-content">
        <h1>Thousands of TV shows & movies. Entertainment guaranteed.</h1>
        <h2>
          You'll love Netflix! If you don't, cancel within 21 days for a refund.
        </h2>
      </div>
      <a href="#" class="btn btn-xl"
        >Get Started <i class="fas fa-chevron-right btn-icon"></i
      ></a>
      <p>
        Ready to watch? Enter your email to create or restart your membership.
      </p>
    </header>
  </body>
</html>
