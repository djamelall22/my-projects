<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="icon" href="nficon.ico" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="showcase">
      <div class="showcase-top">
        <img class="netflix-logo" src="img/logo.png" alt="netflix logo" />
        <a href="#" class="btn btn-sign-in">Sign In</a>
      </div>
      <div class="showcase-content">
        <h1>Thousands of TV shows & movies. Entertainment guaranteed.</h1>
        <h2>
          You'll love Netflix! If you don't, cancel within 21 days<br />for a
          refund.
        </h2>
        <a href="#" class="btn btn-xl"
          >Get Started <i class="fas fa-chevron-right btn-icon"></i
        ></a>
        <p>
          Ready to watch? Enter your email to create or restart your membership.
        </p>
      </div>
    </header>

    <section class="tabs">
      <div class="tabs-container">
        <div id="tab-1" class="tab-item tab-border">
          <i class="fas fa-door-open fa-3x"></i>
          <!-- hide in small screen -->
          <p class="hide-sm">Cancel anytime</p>
        </div>
        <div id="tab-2" class="tab-item">
          <i class="fas fa-tablet-alt fa-3x"></i>
          <p class="hide-sm">Watch anywhere</p>
        </div>
        <div id="tab-3" class="tab-item">
          <i class="fas fa-tags fa-3x"></i>
          <p class="hide-sm">Pick your price</p>
        </div>
      </div>
    </section>
  </body>
</html>
